<app-icon-user></app-icon-user>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Camilo" #input>
</mat-form-field>
  
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>
  
      <div matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let examen" >

            <span *ngIf=" column === 'categoria'" > <mark> {{examen[column]}} </mark> </span> <!-- *ngIf es una directiva --> 
            <span *ngIf=" column !== 'categoria'">{{examen[column]}}</span>

        </td>
      </div>
       
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let examen; columns: displayedColumns;"></tr>
  
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
