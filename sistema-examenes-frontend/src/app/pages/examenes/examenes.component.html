<app-icon-user></app-icon-user>

<div class=" mt-2 mb-3">
  <button class="btn btn-success" (click)="openDialog()">Add Examen</button>
</div>
  
<div class="mat-elevation-z8">

    <div class=" mt-3 col-md-3">
      <mat-form-field appearance="fill">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Ex. Programacion" #input>
      </mat-form-field>

      <div class="texto-tabla">
        <h1 class="letter">Tabla Examenes</h1>
      </div>

    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      
      
      <div matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <div *ngIf=" column !== 'acciones' " >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
          <td mat-cell *matCellDef="let examen" >

              <span *ngIf=" column === 'categoria'" > <mark> {{examen[column]}} </mark> </span> <!-- *ngIf es una directiva --> 
              <span *ngIf=" column !== 'categoria'">{{examen[column]}}</span>

          </td>
        </div>

        <div *ngIf=" column == 'acciones' " >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
          <td mat-cell *matCellDef="let categoria"> 
            <div class="btnEditar">
            <a href="" class="opcion editar" (click)="btnEditar()"><span class="material-symbols-outlined">edit</span></a>
            </div>
            
            <div class="btnEliminar">
            <a href="" class="opcion eliminar " (click)="btnEliminar()"> <span class="material-symbols-outlined">delete</span></a>
            </div>         
          </td>
        </div> 
      </div>
       
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let examen; columns: displayedColumns;"></tr>
  
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
