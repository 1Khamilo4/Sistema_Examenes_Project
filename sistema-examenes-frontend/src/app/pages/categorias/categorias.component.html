<app-spinner *ngIf="cargando"></app-spinner>

<div *ngIf="!cargando">

  <app-icon-user></app-icon-user>
  
  <div class=" mt-4 " style="margin-left: 10px;">
    <button class="btn" style="background-color: #588157; color: white;" (click)="openDialog()">Agregar Categoria</button>
  </div>
  
  <div class="tabla">
  
    <div class="mat-elevation-z8 " style="border-radius: 20px; background-color: #dce1de;">
    
      <div class=" mt-3 col-md-3">
        <mat-form-field appearance="fill">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Ex. Matematicas" #input>
          </mat-form-field>
    
          <div class="texto-tabla">
            <h1 class="letter">Tabla Categorias</h1>
          </div>
          
      </div>
      
        <table mat-table [dataSource]="dataSource" matSort>
      
          <div matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    
            <div *ngIf=" column !== 'acciones' " >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
            <td mat-cell *matCellDef="let categoria"> 
              <span *ngIf=" column === 'usuario' "> <mark>{{categoria[column]}}</mark>  </span>  
              <span *ngIf=" column !== 'usuario' "> {{categoria[column]}} </span>         
            </td>
            </div>
    
            <div *ngIf=" column == 'acciones' " >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
              <td mat-cell *matCellDef="let categoria"> 
                <div class="btnEditar">
                <a href="" class="opcion editar" (click)="btnEditar()"><span class="material-symbols-outlined">edit</span></a>
                </div>
                
                <div class="btnEliminar">
                <a href="" class="opcion eliminar" (click)="btnEliminar(categoria.categoriaId)"> <span class="material-symbols-outlined">delete</span></a>
                </div>         
              </td>
            </div>
          </div>
           
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let categoria; columns: displayedColumns;"></tr>
      
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos para filtrar "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  
  </div>  
</div>
