<app-icon-user></app-icon-user>

<div class = "bootstrap-wrapper">
    <div class = "container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/login.png" alt="" width="100" height="100">
                    </div>

                    <h1 class="text-center">Inicio de sesion</h1>
                    <form >

                        <mat-form-field class="full-width"  appearance = "outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input  name="username" matInput placeholder="Digite su nombre de usuario">
                            <mat-hint>El nombre de usuario debe ser valido</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width"  appearance = "outline">
                            <mat-label>Contraseña</mat-label>
                            <input name="password" required type="password" matInput placeholder="Digite su contraseña">
                            <mat-hint>La contraseña debe ser valida</mat-hint>
                        </mat-form-field>
                        <br><br>
                        <div class = "container text-center">
                            <button mat-raised-button color="primary">Iniciar sesion</button>
                            
                        </div> <br>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
  </div>
