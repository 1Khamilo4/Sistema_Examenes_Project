
<br><br>
<div class="bootstrap-wrapper">
    <div class="container ">

        <div class="col-md-12">
            
            

            <form [formGroup]="examenesForm" (ngSubmit)="onSubmit()">
            
                <mat-card class="shipping-card " >   
                    
                    <mat-card-header>
                        <div class="container text-center">
                            <h1 class="text-center">Formulario Examenes</h1>
                        </div>
                    </mat-card-header>
            
                    <mat-card-content>
                        
                        
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Titulo</mat-label>
                            <input matInput placeholder="Titulo" formControlName="titulo"> 
                            <mat-error *ngIf="examenesForm.controls['titulo'].hasError('required')">
                                El titulo es <strong>REQUERIDO</strong>
                            </mat-error>
                        </mat-form-field>                
                            
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Descripcion</mat-label>
                            <textarea matInput placeholder="Descripcion" formControlName="descripcion"></textarea>
                            <mat-error *ngIf="examenesForm.controls['descripcion'].hasError('required')">
                                La descripcion es <strong>REQUERIDA</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Puntos Maximos</mat-label>
                            <input matInput type="number" placeholder="0" formControlName="descripcion">
                            <mat-error *ngIf="examenesForm.controls['puntosMaximos'].hasError('required')">
                                Los puntos maximos son <strong>REQUERIDOS</strong>
                            </mat-error>    
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Numero de preguntas</mat-label>
                            <input matInput type="number" placeholder="0" formControlName="numeroDePeguntas">
                            <mat-error *ngIf="examenesForm.controls['numeroDePeguntas'].hasError('required')">
                                El numero de preguntas son <strong>REQUERIDAS</strong>
                            </mat-error>    
                        </mat-form-field>
                            
                        
                    </mat-card-content>
            
                    <mat-card-actions ><!-- Secciones de botones -->

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Guardar</button>
                        </div>
                        
                    </mat-card-actions>
            
                </mat-card>
            </form>
        </div>
    </div>
</div>
<br><br>
