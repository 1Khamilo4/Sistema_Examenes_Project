<app-icon-user></app-icon-user>
<br><br>
<div class="bootstrap-wrapper">
    <div class="container">

        <div class="col-md-10 offset-md-1">
            
            

            <form [formGroup]="usuariosForm" (ngSubmit)="onSubmit()">
            
                <mat-card class="shipping-card" >   
                    
                    <mat-card-header>
                        <div class="container text-center">
                            <h1 class="text-center">Formulario Usuarios</h1>
                        </div>
                    </mat-card-header>
            
                    <mat-card-content>
                        
                        
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nombre" formControlName="nombre"> <!-- matInput para darle estilo al input -->
                            <mat-error *ngIf="usuariosForm.controls['nombre'].hasError('required')">
                                El nombre es <strong>REQUERIDO</strong>
                            </mat-error>
                        </mat-form-field>                

                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Apellido</mat-label>
                            <input matInput placeholder="Apellido" formControlName="apellido"> <!-- matInput para darle estilo al input -->
                            <mat-error *ngIf="usuariosForm.controls['apellido'].hasError('required')">
                                El apellido es <strong>REQUERIDO</strong>
                            </mat-error>
                        </mat-form-field>                

                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Email" formControlName="email"> <!-- matInput para darle estilo al input -->
                            <mat-error *ngIf="usuariosForm.controls['email'].hasError('required')">
                                El correo es <strong>REQUERIDO</strong>
                            </mat-error>
                        </mat-form-field>                

                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>UserName</mat-label>
                            <input matInput placeholder="UserName" formControlName="username"> <!-- matInput para darle estilo al input -->
                            <mat-error *ngIf="usuariosForm.controls['username'].hasError('required')">
                                El UserName es <strong>REQUERIDO</strong>
                            </mat-error>
                        </mat-form-field>                

                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" formControlName="password"> <!-- matInput para darle estilo al input -->
                            <mat-error *ngIf="usuariosForm.controls['password'].hasError('required')">
                                El password es <strong>REQUERIDO</strong>
                            </mat-error>
                        </mat-form-field>                
                            
                        
                            
                        
                    </mat-card-content>
            
                    <mat-card-actions ><!-- Secciones de botones -->

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Guardar</button>
                        </div>
                        
                    </mat-card-actions>
            
                </mat-card>
            </form>
        </div>
    </div>
</div>
<br><br>
