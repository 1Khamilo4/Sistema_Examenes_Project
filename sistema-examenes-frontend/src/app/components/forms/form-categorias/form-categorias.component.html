
<br><br>
<div class="bootstrap-wrapper">
    <div class="container">

        <div class="col-md-12">
            
            

            <form [formGroup]="categoriasForm" (ngSubmit)="onSubmit()">
            
                <mat-card class="shipping-card" >   
                    
                    <mat-card-header>
                        <div class="container text-center">
                            <h1 class="text-center">Formulario Categoria</h1>
                        </div>
                    </mat-card-header>
            
                    <mat-card-content>
                        
                        
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Titulo</mat-label>
                            <input matInput placeholder="Titulo" formControlName="titulo"> <!-- matInput para darle estilo al input -->
                            <mat-error *ngIf="categoriasForm.controls['titulo'].hasError('required')">
                                El titulo es <strong>REQUERIDO</strong>
                            </mat-error>
                        </mat-form-field>                
                            
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Descripcion</mat-label>
                            <textarea matInput placeholder="Descripcion" formControlName="descripcion"></textarea>
                            <mat-error *ngIf="categoriasForm.controls['descripcion'].hasError('required')">
                                La descripcion es <strong>REQUERIDA</strong>
                            </mat-error>
                        </mat-form-field>
                            
                        
                    </mat-card-content>
            
                    <mat-card-actions ><!-- Secciones de botones -->

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Guardar</button>
                        </div>
                        
                    </mat-card-actions>
            
                </mat-card>
            </form>
        </div>
    </div>
</div>

<br><br>
