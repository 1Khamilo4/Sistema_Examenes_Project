

    <div class = "bootstrap-wrapper">
        <div class = "container">
            <div class="row mt20">
                <div class="col-md-6 offset-md-3">
                    <mat-card>
                        <div class="container text-center">
                            <img src="../../../assets/login.png" alt="" width="100" height="100">
                        </div>
    
                        <h1 class="text-center">{{form_title}}</h1>
                        <form [formGroup]="loginForm"  (ngSubmit)="acceder()">
    
                            <mat-form-field class="full-width"  appearance = "outline">
                                <mat-label>Nombre de usuario</mat-label>
                                <input  formControlName="username" matInput placeholder="Digite su nombre de usuario">
                                <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                                    El username es <strong>REQUERIDO</strong>
                                </mat-error>
                                <mat-hint>El nombre de usuario debe ser valido</mat-hint>
                            </mat-form-field>
    
                            <mat-form-field class="full-width"  appearance = "outline">
                                <mat-label>Contraseña</mat-label>
                                <input formControlName="password" required type="password" matInput placeholder="Digite su contraseña">
                                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                    La contraseña es <strong>REQUERIDA</strong>
                                </mat-error>
                                <mat-hint>La contraseña debe ser valida</mat-hint>
                            </mat-form-field>
                            <br><br>
                            <div class = "container text-center">
                                <button mat-raised-button color="primary">{{btn_title}}</button>
                                
                            </div> <br>
    
                        </form>
                        <span *ngIf="formsService.form_title === 'login'">
                            <a  href=""  (click)="forgotPass()">Olvide mi contraseña</a>
                        </span>
                    </mat-card>
                </div>
            </div>
        </div>
      </div>
